---
- hosts: localhost
  connection: local
  become: true
  module_defaults:
    copy:
      owner: coba
      group: wheel
    file:
      owner: coba
      group: wheel

  tasks:
    - name: Full system upgrade
      community.general.pacman:
        update_cache: true
        upgrade: true

    - name: Install basic packages
      community.general.pacman:
        name: "{{ lookup('file', 'basic_packages').splitlines() }}"
        state: latest

    - name: Ensure main directories exist
      ansible.builtin.file:
        path: "/home/coba/{{ item.dir }}"
        state: directory
        modification_time: now
        access_time: now
      loop:
        - {dir: .config}
        - {dir: .ssh}
        - {dir: Documentos}
        - {dir: Documentos/Archive}
        - {dir: Documentos/Work}
        - {dir: Documentos/Work/xebia}
        - {dir: Downloads}
        - {dir: Sync}
        - {dir: Sync/database}

    - name: Setup shell
      block:
      - name: Copy .zshrc
        ansible.builtin.copy:
          src: files/.zshrc
          dest: /home/coba/
      - name: Copy zsh .config
        ansible.builtin.copy:
          src: files/zsh
          dest: /home/coba/.config/
      - name: Change shell to zsh
        ansible.builtin.user:
          name: coba
          shell: /bin/zsh

    - name: Copy kitty conf
      ansible.builtin.copy:
        src: files/kitty
        dest: /home/coba/.config/

    - name: Configure git
      community.general.git_config:
        name: "{{ item.name }}"
        scope: global
        value: "{{ item.value }}"
      loop:
        - {name: user.email, value: coba@cobac.eu}
        - {name: user.name, value: David Coba}
        - {name: github.user, value: cobac}
        - {name: init.defaultbranch, value: main}

    - name: Configure ssh for github
      ansible.builtin.blockinfile:
        path: /home/coba/.ssh/config
        create: true
        block: |
          Host github.com
            Hostname ssh.github.com
            User git
            Port 443
            # IdentityFile ~/.ssh/[[ ID NAME ]]

    - name: Setup graphical interface
      import_tasks: graphical/graphical.yml

    - name: install rest of packages
      community.general.pacman:
        name: "{{ lookup('file', 'packages').splitlines() }}"
        state: latest

    - name: Activate syncthing
      ansible.builtin.systemd:
        name: syncthing
        state: started
        enabled: true
        scope: user
      become: yes
      become_user: coba
      become_method: su
      environment: 
        # This is horrible hardcoded
        XDG_RUNTIME_DIR: "/run/user/1000"

    - name: Aur stuff
      import_tasks: aur/aur.yml

    - name: Setup emacs
      import_tasks: emacs/emacs.yml

    - name: Theming
      block:
        - name: index.theme
          ansible.builtin.blockinfile:
            path: /home/coba/.icons/default/index.theme
            create: true
            block: |
              [Icon Theme]
              Inherits=capitaine-cursors
        - name: gtk
          ansible.builtin.blockinfile:
            path: /home/coba/.config/gtk-3.0/settings.ini
            create: true
            block: |
              [Settings]
              gtk-theme-name=Breeze-Dark
              gtk-icon-theme-name=Papirus
              gtk-font-name=Cantarell 11
              gtk-cursor-theme-name=capitaine-cursors
              gtk-cursor-theme-size=0
              gtk-toolbar-style=GTK_TOOLBAR_BOTH
              gtk-toolbar-icon-size=GTK_ICON_SIZE_LARGE_TOOLBAR
              gtk-button-images=1
              gtk-menu-images=1
              gtk-enable-event-sounds=1
              gtk-enable-input-feedback-sounds=1
              gtk-xft-antialias=1
              gtk-xft-hinting=1
              gtk-xft-hintstyle=hintfull
              gtk-xft-rgba=rgb
    
    - name: gtk bookmarks
      ansible.builtin.blockinfile:
        path: /home/coba/.config/gtk-3.0/bookmarks
        create: true
        block: |
          file:///home/coba/Documentos/Work/xebia
          file:///home/coba/Sync/Brain/pdf
          file:///home/coba/Documentos
          file:///home/coba/Downloads

    - name: Setup sleep
      ansible.builtin.blockinfile:
        path: /etc/systemd/logind.conf
        create: true
        block: |
          HandlePowerKey=suspend-then-hibernate
          HandlePowerKeyLongPress=poweroff
